<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header class="nav-bar">
		<h1>Godfrey Best</h1>
		<h6>About</h6>
		<h6>Portfolio</h6>
		<h6>Contact</h6>
	</header>
	<div class="main">
		<div class="main-contact">
			<h2>Contact</h2>
			<hr>
			<form id="contact-form">
				Name <br/>
				<input type="text" name="contact_name">
				<br/>
				Email <br/>
				<input type="text" name="email">
				<br/>
				Message <br/>
				<textarea name="message" cols="30" rows="20"></textarea>
				<br/>
				<input type="submit" name="submit-contact">
			</form>
		</div>
		<div class="connect">
			<h3>Connect with Me</h3>
			<hr id="connect-hr">
			<div id="connect-icons">
				<img src="" alt="Github">
				<img src="" alt="LinkedIn">
				<img src="" alt="StackOverflow">
			</div>
		</div>
		<footer class="footer">
			<hr id="footer-hr">
			<p>Copyright 2016 Godfrey Best</p>
		</footer>
	</div>
</body>
</html>
